name: infra-smoke

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - "infra/**"
      - ".github/workflows/infra-smoke.yml"

jobs:
  pocketbase:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Start PocketBase
        run: docker compose -f infra/docker-compose.yml up -d
      - name: Smoke test
        run: |
          for i in {1..10}; do
            curl -fsS http://localhost:8090/api/health && break
            sleep 1
          done
      - name: Stop PocketBase
        if: always()
        run: docker compose -f infra/docker-compose.yml down
